<div class="container">
  <div id="timeline">

    {% for item in site.data.timeline %}
    <div class="timelineitem"> 
      <div class="tdate">{{ item.date }}</div>
      <div class="ttitle">{{ item.title | markdownify }}</div>
      <div class="tdesc">{{ item.description | markdownify }}</div>
      <div class="tdesc">{{ item.workedunder | markdownify }}</div>

    </div>
    {% endfor %}

  </div>
</div>
